<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - Campus Recreation</title>
    <link rel="stylesheet" href="css/79781.css" media="all" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --purple: #5b177f;
            --light-purple: #8c45b8;
        }

        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .btn-purple {
            background-color: var(--purple);
            color: white;
        }

        .btn-purple:hover {
            background-color: var(--light-purple);
            color: white;
        }

        .form-control:focus {
            border-color: var(--purple);
            box-shadow: 0 0 0 0.2rem rgba(91, 23, 127, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--purple);">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-small.svg" alt="Truman Recreation Center" height="30">
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Staff Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="ani105@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="1234" required>
                </div>
                <button type="submit" class="btn btn-purple w-100">Login</button>
            </form>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('https://rec-api.truman.edu/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (response.status === 200) {
                    // Store user data in localStorage
                    localStorage.setItem('userData', JSON.stringify(data));
                    // Redirect to equipment management page
                    window.location.href = 'admin-equipment.html';
                } else {
                    errorDiv.textContent = `Error: ${response.status} - ${data.message || 'Login failed'}`;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Detailed error:', error);
                errorDiv.textContent = `Network error: ${error.message}. Please check your internet connection.`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
