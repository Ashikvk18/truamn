<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Registration - Campus Recreation</title>
    <link rel="stylesheet" href="css/79781.css" media="all" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --purple: #5b177f;
            --light-purple: #8c45b8;
        }

        .register-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .btn-purple {
            background-color: var(--purple);
            color: white;
        }

        .btn-purple:hover {
            background-color: var(--light-purple);
            color: white;
        }

        .form-control:focus {
            border-color: var(--purple);
            box-shadow: 0 0 0 0.2rem rgba(91, 23, 127, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-small.svg" alt="Truman Recreation Center" height="30">
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Staff Registration</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-purple w-100">Register</button>
                <p class="text-center mt-3">
                    Already registered? <a href="admin-login.html">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://192.168.1.249/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName: fullName,
                        email: email,
                        password: password,
                        role: 'USER'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Registration successful! Please login.');
                    window.location.href = 'admin-login.html';
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration.');
            }
        });
    </script>
</body>
</html>
