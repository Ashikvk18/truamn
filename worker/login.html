<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Truman State Recreation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --truman-purple: #512888;
            --truman-purple-light: #6b35b8;
            --truman-purple-dark: #3b1d66;
            --truman-purple-fade: rgba(81, 40, 136, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, var(--truman-purple-fade) 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(81, 40, 136, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--truman-purple) 0%, var(--truman-purple-light) 100%);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--truman-purple);
            font-weight: 600;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--truman-purple-dark);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--truman-purple);
            box-shadow: 0 0 0 3px rgba(81, 40, 136, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(90deg, var(--truman-purple) 0%, var(--truman-purple-light) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(81, 40, 136, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .login-btn:hover::after {
            transform: translateX(100%);
            transition: transform 0.5s ease;
        }

        #error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: rgba(220, 53, 69, 0.1);
            display: none;
        }

        #error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Staff Portal</h1>
        <div class="logo-container text-center mb-4">
            <img src="../images/logo.svg" alt="Truman State" class="logo" style="max-width: 180px; height: auto; margin-bottom: 2rem;">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="back-link">
            <a href="../index.html" style="color: var(--truman-purple); text-decoration: none; font-size: 0.9rem; display: inline-block; margin-top: 1rem;">‚Üê Back to Website</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2NgjsCthqtra6jDX7_9nooqci3DWeog8",
            authDomain: "campus-rec-equipment.firebaseapp.com",
            projectId: "campus-rec-equipment",
            storageBucket: "campus-rec-equipment.firebasestorage.app",
            messagingSenderId: "121338457573",
            appId: "1:121338457573:web:26a84aa1e6b2acec2fd30c",
            measurementId: "G-P3M2982E6M"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Clear previous errors
                errorMessage.classList.add('d-none');
                
                // Attempt to sign in
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('Login successful:', userCredential.user.email);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
